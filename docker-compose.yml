# docker-compose.yml

services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: app
      POSTGRES_PASSWORD: app
      POSTGRES_DB: app
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U app -d app"]
      interval: 5s
      timeout: 3s
      retries: 20

  redis:
    image: redis:7
    ports:
      - "6379:6379"

  # Runs DB migrations once at startup.
  # Everything else waits on this completing successfully.
  migrate:
    build: ./backend
    volumes:
      - ./backend:/app
    environment:
      DATABASE_URL: postgresql+psycopg://app:app@postgres:5432/app
    depends_on:
      postgres:
        condition: service_healthy
    command: ["bash", "-lc", "alembic upgrade head"]
    restart: "no"

  backend:
    build: ./backend
    volumes:
      - ./backend:/app
    environment:
      DATABASE_URL: postgresql+psycopg://app:app@postgres:5432/app
      REDIS_URL: redis://redis:6379/0
      LLM_PROVIDER: mock
      # OPENAI_API_KEY: ""
      # OPENAI_MODEL: "gpt-4o-mini"
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
      migrate:
        condition: service_completed_successfully

  worker:
    build: ./backend
    volumes:
      - ./backend:/app
    command: ["bash", "-lc", "rq worker -u redis://redis:6379/0 tasks --with-scheduler"]
    environment:
      DATABASE_URL: postgresql+psycopg://app:app@postgres:5432/app
      REDIS_URL: redis://redis:6379/0
      LLM_PROVIDER: mock
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
      migrate:
        condition: service_completed_successfully

  scheduler:
    build: ./backend
    volumes:
      - ./backend:/app
    command: ["bash", "-lc", "python -m app.scheduler"]
    environment:
      DATABASE_URL: postgresql+psycopg://app:app@postgres:5432/app
      REDIS_URL: redis://redis:6379/0
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
      migrate:
        condition: service_completed_successfully

volumes:
  postgres_data:
